<div class="transactions">
    <div class="header">
        <span class="title">Transaction History</span>
        <div class="actions">
            <span class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="input" type="text" matInput (keyup)="applyFilter($event)"
                    placeholder="Search anything here">
            </span>
            <button mat-button><i class="fa-solid fa-filter"></i> Filter</button>
            <button mat-button><i class="fa-solid fa-file-export"></i> Export</button>

        </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'MMM d, y'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Status </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.status === 'Success'" style="color: green;">{{element.status}}</div>
                <div *ngIf="element.status === 'Pending'" style="color: orange;">{{element.status}}</div>
                <div *ngIf="element.status === 'Failed'" style="color: red;">{{element.status}}</div>
            </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'h:mm a'}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button class="action-button" (click)="openDialog(element)"><i
                        class="fa-solid fa-ellipsis"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
